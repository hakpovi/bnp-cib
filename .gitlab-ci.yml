image: maven:3.8-jdk-11
variables:
  POSTGRES-TAG= "cib"
  BACKEND-TAG= "v1"
  DOCKER-REPO= "hakpovi"
services:
  - docker:dind

stages:
  - build
  - deploy
  - test
  - build-database

build-jar-file:
  stage: build
  script:
    - mvn clean install 
    - mvn package
 
  artifacts:
        paths:
            -  target/*.jar

build-docker-image-&push:
  services:
    - docker:dind
  image: docker:dind
  stage: build
  dependencies: 
    - build-jar-file
    
  script:
    
    - docker build -t spring-boot-backend:v1 .  
    - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD 
    - docker tag spring-boot-backend:$BACKEND-TAG hakpovi/spring-boot-backend:$BACKEND-TAG 
    - docker push hakpovi/spring-boot-backend:$BACKEND-TAG  

run-docker-container:
  stage: test
  services:
    - docker:dind
  image: docker:dind
  dependencies:
    - build-docker-image-&push
  script:
    - docker run  -d hakpovi/spring-boot-backend:v1
    #- curl -vvv http://localhost:8090 > curl-result.txt
    #- cat curl-result.txt
    
  #only:
   # - master
  #only: [] 


build-deploy-database:
  stage: build-database
  image: docker:dind
  services:
    - docker:dind

  script:
    - cd database
    - docker build -t postgres-sql:$POSTGRES-TAG .
    - docker tag postgres-sql:$POSTGRES-TAG $DOCKER-REPO/postgres-sql:$POSTGRES-TAG
    - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    - docker push $DOCKER-REPO/postgres-sql:$POSTGRES-TAG




